name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linter
      run: |
        pip install flake8 black
        flake8 music_recommender --max-line-length=100 --ignore=E501,W503
        black --check music_recommender
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=music_recommender --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t music-recommender:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm music-recommender --help
